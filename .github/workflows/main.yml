name: Main Build
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-native:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            node-version: 22
          - os: macos-15-intel
            platform: mac-intel
            node-version: 20
          - os: macos-15
            platform: mac-arm
            node-version: 20
          - os: windows-2022
            platform: windows
            node-version: 20
    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.platform }})
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: |
            package-lock.json
            config/package-lock.json
            helpers/fetch-feed/package-lock.json
            helpers/fetch-links/package-lock.json
            webapp/package-lock.json
            server/package-lock.json
            desktop/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci

      - name: Build native module (fetch-feed)
        run: |
          npm --prefix helpers/fetch-feed run build

      - name: Build native module (fetch-links)
        run: |
          npm --prefix helpers/fetch-links run build

      - name: Run tests
        run: npm test

      - name: Run build (zip-only)
        shell: bash
        run: |
          set -euo pipefail
          npm --prefix webapp run build
          npm --prefix server run build

          case "${{ matrix.platform }}" in
            linux)
              npm --prefix desktop run build -- --linux zip
              ;;
            mac-intel|mac-arm)
              npm --prefix desktop run build -- --mac zip
              ;;
            windows)
              npm --prefix desktop run build -- --win zip
              ;;
            *)
              echo "Unsupported platform: ${{ matrix.platform }}"
              exit 1
              ;;
          esac

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.platform }}
          if-no-files-found: warn
          retention-days: 14
          path: |
            desktop/release/**/*.zip
            desktop/release/**/*.zip.blockmap
            desktop/release/**/latest*.yml
