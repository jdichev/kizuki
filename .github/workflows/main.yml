name: Main Build
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-native:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            node-version: 22
          - os: macos-15-intel
            platform: mac-intel
            node-version: 20
          - os: macos-15
            platform: mac-arm
            node-version: 20
          - os: windows-2022
            platform: windows
            node-version: 20
    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.platform }})
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: |
            package-lock.json
            config/package-lock.json
            helpers/fetch-feed/package-lock.json
            helpers/fetch-links/package-lock.json
            webapp/package-lock.json
            server/package-lock.json
            desktop/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci

      - name: Build native module (fetch-feed)
        run: |
          npm --prefix helpers/fetch-feed run build

      - name: Build native module (fetch-links)
        run: |
          npm --prefix helpers/fetch-links run build

      - name: Run tests
        run: npm test

      - name: Run build (mac-intel with retry)
        if: matrix.platform == 'mac-intel'
        shell: bash
        run: |
          set -euo pipefail
          attempts=3
          for attempt in $(seq 1 "$attempts"); do
            echo "Build attempt ${attempt}/${attempts}"
            if npm --prefix webapp run build && npm --prefix server run build && npm --prefix desktop run build -- --mac zip; then
              exit 0
            fi
            if [ "$attempt" -lt "$attempts" ]; then
              echo "Build failed, waiting before retry..."
              sleep 5
            fi
          done
          echo "Build failed after ${attempts} attempts"
          exit 1

      - name: Run build
        if: matrix.platform != 'mac-intel'
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.platform }}
          if-no-files-found: warn
          retention-days: 14
          path: |
            desktop/release/**/*.AppImage
            desktop/release/**/*.dmg
            desktop/release/**/*.exe
            desktop/release/**/*.msi
            desktop/release/**/*.zip
            desktop/release/**/*.deb
            desktop/release/**/*.rpm
            desktop/release/**/*.snap
            desktop/release/**/*.blockmap
            desktop/release/**/latest*.yml
